<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Início | TaskUP</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   
<style>
   /* Estilos gerais */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
} 

body {
  background-color: #ffffff;
  font-family: 'Inter', sans-serif;
  color: #333;
  min-height: 100vh;
}

/* --- Cabeçalho do Site (Topo) --- */
.topo {
    background-color: #24c0eb;
    border-bottom: 2px solid #24c0eb;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.topo-conteudo {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    width: 100%; /* Adicionado para ocupar o espaço total */
    margin: 0 auto;
}

.topo .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 24px;
    font-weight: 700;
    color: #fff;
    margin: 0;
}

.logo-img {
    width: 35px;
    height: 35px;
}

.menu {
  display: flex;
  gap: 30px;
}

.menu a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding: 8px 12px;
}

.menu a:hover {
    color: #ffffff;
}

.menu a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffffff;
    transition: width 0.3s ease;
}

.menu a:hover::after {
    width: 100%;
}

.usuario {
    background-color: #24c0eb;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.9em;
}

/* --- Cabeçalho da Página --- */
header.pagina {
    text-align: center;
    padding: 40px 20px 30px;
}

header.pagina h1 {
    font-size: 2.2em;
    color: #444;
    font-weight: 700;
}
/*final do css do cabeçalho*/

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      background-color: #ffffff;
      border: 2px solid #24c0eb;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(36, 192, 235, 0.2);
      padding: 30px;
    }

    .titulo-com-botao {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin: 40px 0 20px;
      border-bottom: 2px solid #24c0eb;
      padding-bottom: 10px;
    }

    .titulo-com-botao h2 {
      margin: 0;
    }

    .tabela-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #333;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #ffffff;
      color: #333;
      font-weight: 700;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: rgba(36, 192, 235, 0.08);
    }

    .dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.card {
  background-color: #e1f7fd;
  padding: 20px;
  border-left: 6px solid #24c0eb;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(36, 192, 235, 0.15);
  transition: transform 0.2s ease;
}

.card:hover {
  transform: scale(1.02);
}

.card h3 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #333;
}

.card p {
  font-size: 24px;
  font-weight: bold;
  color: #24c0eb;
  margin: 0;
}


    @media (max-width: 768px) {
      .topo {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .menu {
        flex-direction: column;
        gap: 10px;
      }
      th, td {
        padding: 10px 8px;
        font-size: 14px;
      }
    }

    .grafico-box {
  margin-bottom: 50px;
  padding: 20px;
  border: 2px solid #24c0eb;
  border-radius: 12px;
  background-color: #f9fdff;
  box-shadow: 0 4px 10px rgba(36, 192, 235, 0.15);
}

</style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="topo">
     <div class="topo-conteudo">
        <div class="logo">
          <img src="img/icone.png" alt="Logo da TaskUp" class="logo-img">
          <h1>TaskUp</h1>
          </div>
    <nav class="menu">
     <a href="inicial.html">Início</a>
          <a href="cadastroPeca.html">Cadastrar Peça</a>
          <a href="cadastroAparelho.html">Cadastrar Aparelho</a>
          <a href="cadastroCliente.html">Cadastrar Cliente</a>
          <a href="tabelas.html">Tabelas</a>
          <a href="agenda.html">Agenda</a>
    </nav>
    <div class="usuario">Olá, Técnico</div>
  </div>
  </div>

  <div class="container">
    <div class="dashboard">
      <div class="card">
        <h3>Total de Peças</h3>
        <p id="total-pecas">0</p>
      </div>
      <div class="card">
        <h3>OS em Aberto</h3>
        <p id="os-em-aberto">0</p>
      </div>
      <div class="card">
        <h3>Alertas de Estoque</h3>
        <p id="alertas-estoque">0</p>
      </div>
      <div class="card">
        <h3>Agendamentos Hoje</h3>
        <p id="agendamentos-hoje">0</p>
      </div>
    </div>

    <div class="grafico-box">
      <canvas id="graficoOs"></canvas>
    </div>

    <!-- Tabela de Avisos -->
    <div class="titulo-com-botao">
      <h2>Avisos de Estoque de Peças</h2>
    </div>

    <div class="tabela-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Peça ID</th>
            <th>Nome da peça</th>
            <th>Quantidade no estoque</th>
            <th>Estoque mínimo</th>
            <th>Data do alerta</th>
          </tr>
        </thead>
        <tbody id="avisos-tbody">
          <!-- Linhas serão inseridas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

<script src="JavaScript/inicial.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="JavaScript/custom-alerts.js"></script>
</body>
</html>
