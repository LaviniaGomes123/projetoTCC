<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda | TaskUP</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
  /* Estilos gerais */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
} 

body {
  background-color: #ffffff;
  font-family: 'Inter', sans-serif;
  color: #333;
  min-height: 100vh;
}

    .botao-criar-evento {
  display: inline-block;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #24c0eb;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  text-align: center;
  transition: background-color 0.3s;
}
.botao-criar-evento:hover {
  background-color: #1aa3cc;
}


   /* --- Cabeçalho do Site (Topo) --- */
.topo {
    background-color: #24c0eb;
    border-bottom: 2px solid #24c0eb;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.topo-conteudo {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    width: 100%; /* Adicionado para ocupar o espaço total */
    margin: 0 auto;
}

.topo .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 24px;
    font-weight: 700;
    color: #fff;
    margin: 0;
}

.logo-img {
    width: 35px;
    height: 35px;
}

.menu {
  display: flex;
  gap: 30px;
}

.menu a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding: 8px 12px;
}

.menu a:hover {
    color: #ffffff;
}

.menu a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffffff;
    transition: width 0.3s ease;
}

.menu a:hover::after {
    width: 100%;
}

.usuario {
    background-color: #24c0eb;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.9em;
}

/* --- Cabeçalho da Página --- */
header.pagina {
    text-align: center;
    padding: 40px 20px 30px;
}

header.pagina h1 {
    font-size: 2.2em;
    color: #444;
    font-weight: 700;
}
/*final do css do cabeçalho*/
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      background-color: #ffffff;
      border: 2px solid #24c0eb;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(36, 192, 235, 0.2);
      padding: 30px;
    }
   
    .calendar-wrapper {
      width: 100%;
      height: 700px;
      border: 2px solid #24c0eb;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(36,192,235,0.3);
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 16px;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      .calendar-wrapper {
        height: 500px;
      }
    }
    @media (max-width: 480px) {
      .calendar-wrapper {
        height: 400px;
      }
      .menu {
        flex-direction: column;
        gap: 10px;
      }
      .logo-titulo h1 {
        font-size: 1.4rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="topo">
  <div class="topo-conteudo">
        <div class="logo">

          <h1>TaskUp</h1>
        </div>

    <nav class="menu">
     <a href="inicial.html">Início</a>

          <a href="tabelas.html">Tabelas</a>
          <a href="agenda.html">Agenda</a>

  </div>
  </div>
